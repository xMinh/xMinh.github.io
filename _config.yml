# Site settings 配置站点
title: 'xMinh'
description: '在这里重新开始'
keyword: 'xMinh,Begin Again'
url: 'https://xminh.github.io/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  about me: '/about me.html'
  links: '/links.html'

# Footer
footer:
  since: 2017

# Author 配置博主信息
author: 'xMinh'
nickname: 'Glimmar'
bio: '一枚蒟蒻'
avatar: 'https://github.com/xMinh/xMinh.github.io/blob/master/pic/%E9%80%BC%E4%B9%8E.jpg?raw=true'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
#   default_hidden：是否默认隐藏评论。若是则需要点击一按钮后才显示。 by Ray-Eldath
comments:
  default_hidden: false
  disqus: true
  disqus_url: ''

  livere: true
  livere_uid: MTAyMC8zNDgxOS8xMTM1Ng==

# Reward 赞赏功能 by Ray-Eldath
reward:
  enable: true
  reward_comment: '蒟蒻的邮箱:xmzl200201@126.com'

# b2t 回到顶部 by Ray-Eldath
b2t: true

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'qzone','qq']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: 'https://github.com/xMinh'
  
# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 20 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# RSS
RSS: false

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
